<!--loadpage.html-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Pemissões de importação do electron.js -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; img-src 'self' data:;">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self';">

		<!-- CSS -->
		<link rel="stylesheet" href="../css/loadpage.css">
		
		<title>Audio Inpainting Dataset Generator</title>
	</head>
	<body>
		<div id="init">
			<div class="container">
				<div class="row align-items-end">
                    <div class="h1">
                        <span class="d-flex col-12 justify-content-center" id="perc">0%</span> 
                        <div class="d-flex col-12 justify-content-center">
                            <div class="progress w-100 rounded-pill">
								<div class="progress-bar progress-bar-striped progress-bar-animated rounded-pill" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
                        </div>
						
						<div class="d-flex col-12 justify-content-center">
							<span class="h3 m-0" id="perc">Este processo pode levar algum tempo</span>
							<div class="spinner-grow text-success mt-auto m-1" role="status"></div>
							<div class="spinner-grow text-success mt-auto m-1" role="status"></div>
							<div class="spinner-grow text-success mt-auto m-1" role="status"></div>
						</div>
						
                    </div>
					<div class="col-12 mt-auto">
						<div class="d-flex justify-content-center mt-auto mb-3">
							<button class="col-6 btn btn-success btn-lg btn-block" id="avancar" type="button" disabled>Avançar</button>                        
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<!-- centered modal -->
        <div class="modal fade" id="Error" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered w-50">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Erro!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                    <div class="modal-body">
                        Os dados e os parâmetros não correspondem.
						Todos os dados devem ter a mesma configuração.
                    </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" id="voltar">Voltar</button>
					</div>
                    
                </div>
            </div>
		</div> 

		<!-- Arquivos para serem executados neste processo -->
		<script src="../js/loadpage.js"></script>
		
		<!--Bootstrap JS -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
