<!--infopage.html-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; img-src 'self' 'unsafe-eval';">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self';">

		<!-- CSS -->
		<link rel="stylesheet" href="../css/infopage.css">
		
		<title>Audio Inpainting Dataset Generator</title>
	</head>
	<body>
		<div class="h-100">
			<div class="container-fluid h-100">
				<div class="row h-100">
					<div class="col-9 d-flex flex-column">
                        <nav class="navbar bg">
                            <div class="container-fluid">
                              <a class="navbar-brand" id="btnVoltar">
                                <img src="../assets/arrow-left.svg" alt="home" width="30" height="24" class="d-inline-block align-text-middle">
                                Voltar
                              </a>
                            </div>
                        </nav>
                        <div class="d-flex flex-column justify-content-center mt-3 mb-3" id="waveform"></div> 
                        <div class="d-flex flex-column justify-content-center mb-3" id="playlist" >
                            <!-- Audios -->           

                        </div>
                        <div class="d-flex justify-content-center mt-auto mb-3">
                            <div class="destaque">
                                <button class="btn" type="button" id="prev">
                                    <img src="../assets/arrow-left.svg" alt="home" width="30" height="24" class="d-inline-block align-text-middle">
                                </button>
                            </div> 
                            <div class="p-2 destaque label npage"></div> 
                            <div class="destaque">
                                <button class="btn" type="button" id="next">
                                    <img src="../assets/arrow-right.svg" alt="home" width="30" height="24" class="d-inline-block align-text-middle">
                                </button>
                            </div>                      
                        </div>
                        
					</div>
					<div class="col-3 destaque">
                        <div class="d-flex flex-column h-100">
                            <div class="navbar">
                                <p class="h3">Informações do diretório</p>
                            </div>
                            <div class="d-flex mt-3 mb-3">
                                <div class="col-6 label">
                                    Formato
                                </div>
                                <div class="col-6 text-end value" id='formato'>
                                    --
                                </div>
                            </div> 
                            <div class="d-flex mt-3 mb-3">
                                <div class="col-6 label">
                                    Quantidade de áudios
                                </div>
                                <div class="col-6 text-end value" id="quantidade">
                                    --
                                </div>
                            </div> 
                            <div class="d-flex mt-3 mb-3">
                                <div class="col-6 label">
                                    Duração média
                                </div>
                                <div class="col-6 text-end value" id="tempMedio">
                                    --
                                </div>
                            </div> 
                            <div class="d-flex mt-3 mb-3">
                                <div class="col-6 label">
                                    Duração total
                                </div>
                                <div class="col-6 text-end value" id="tempTotal">
                                    --
                                </div>
                            </div>
                            <div class="d-flex mt-3 mb-3">
                                <div class="col-6 label">
                                    Tamanho total
                                </div>
                                <div class="col-6 text-end value" id="tamTotal">
                                    --
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-auto mb-3">
                                <button class="col-10 btn btn-success btn-lg btn-block" id="avancar" type="button">Avançar</button>                        
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>


        <!-- Vertically centered modal -->
        <div class="modal fade" id="Progress" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
			</div>
			</div>
		</div> 

		<!-- Arquivos para serem executados neste processo -->
		<script src="../js/infopage.js"></script>
		
		<!--Bootstrap JS -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
