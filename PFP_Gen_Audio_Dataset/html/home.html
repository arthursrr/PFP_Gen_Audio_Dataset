<!--home.html-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Pemissões de importação do electron.js -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval';">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self';">

		<!-- CSS -->
		<link rel="stylesheet" href="../css/home.css">
		
		<title>Audio Inpainting Dataset Generator</title>
	</head>
	<body>
		<div id="init">
			<div class="container">
				<div class="row align-items-center">
					<div class="col"> 
						<h1>Fragmentação de áudio para a tarefa de audio inpainting</h1>
					</div>
					<div class="col card text-center"> 
						<img src="../assets/copy.svg" class="col-1 mx-auto d-block" alt="drag&drop">
						<p class="col-6 card-text">Arraste o diretório de áudios até aqui.</p>
					</div>
				</div>
			</div>
		</div>
  
		<!-- Modal -->
		<div class="modal fade" id="notDir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="notDirLabel">Alerta</h5>
					</div>
					<div class="modal-body">
						Caminho informado não é um diretório.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="notWAV" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="notDirLabel">Alerta</h5>
					</div>
					<div class="modal-body">
						Diretório informado não possui arquivos <strong>.WAV</strong>.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Arquivos para serem executados neste processo -->
		<script src="../js/home.js"></script>
		<!--Bootstrap JS -->
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
